<!DOCTYPE html>
<html>
  <head>
    <title>quest giver translater</title>
  </head>
  <body>
    <div>
      <label>Type</label>
      <div>
        <input type="radio" id="questgiver" name="type" value="questgiver" checked>
        <label for="questgiver">QuestGiver</label>
      </div>
      <div>
        <input type="radio" id="mod" name="type" value="mod">
        <label for="mod">Mod</label>
      </div>
    </div>
    <div>
      <label>
        OpenAI API Key
      </label>
      <input type="text" id="api">
    </div>
    <div>
      <label>
        Target Path
      </label>
      <input type="text" id="path">
      <button id="select" type="button">Select</button>
    </div>
    <div>
      <button id="send" type="button">Send</button>
    </div>
    <div>
      <textarea id="output"></textarea>
    </div>
    <div>
      <progress id="progress"></progress>
    </div>
    <script src="./renderer.js"></script>
  </body>
</html>
